<!DOCTYPE html>
<html lang="en" data-theme="default">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST Countries</title>

    <link rel="stylesheet" href="./css/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="min-h-screen flex flex-col">
    <div class="max-w-[1400px] w-full mx-auto px-4 flex flex-col min-h-screen">
      <header class="pt-6 pb-6">
        <div class="flex justify-between items-center">
          <h3 class="text-lg md:text-[24px] font-bold">
            <a href="./index.html">Where in the world?</a>
          </h3>

          <div>
            <button class="dark__mode cursor-pointer">üåô Dark mode</button>
            <button class="hidden light__mode cursor-pointer">‚òÄÔ∏è Light mode</button>
          </div>
        </div>
      </header>

      <!-- MAIN -->
      <main class="flex-1 pt-6">
        <div class="mb-10">
          <a class="btn" href="index.html">‚¨ÖÔ∏è Back</a>
        </div>

        <div id="detailsSkeleton" class="space-y-6 flex">
          <div class="skeleton h-64 w-"></div>
          <div class="flex flex-col">
            <div class="skeleton h-6 w-1/2"></div>
            <div class="skeleton h-4 w-1/3"></div>
            <div class="skeleton h-4 w-1/4"></div>
          </div>
        </div>

        <div id="detailsContent" class="hidden">
          <div id="detailsContainer" class="grid grid-cols-1 md:grid-cols-2 gap-10 items-center">
            <div>
              <img id="detailFlag" class="w-full max-w-xl rounded-xl shadow-lg" src="" alt="" />
            </div>

            <div class="space-y-6">
              <h1 id="detailName" class="text-3xl md:text-4xl font-bold"></h1>

              <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <p><b>Native Name:</b> <span id="detailNative"></span></p>
                <p><b>Population:</b> <span id="detailPopulation"></span></p>
                <p><b>Region:</b> <span id="detailRegion"></span></p>
                <p><b>Sub Region:</b> <span id="detailSubRegion"></span></p>
                <p><b>Capital:</b> <span id="detailCapital"></span></p>
                <p><b>Top Level Domain:</b> <span id="detailDomain"></span></p>
                <p><b>Currencies:</b> <span id="detailCurrency"></span></p>
                <p><b>Languages:</b> <span id="detailLanguage"></span></p>
              </div>

              <!-- <div>
                <p class="font-semibold mb-3">Border Countries:</p>
                <div id="borderCountries" class="flex flex-wrap gap-3"></div>
              </div> -->
            </div>
          </div>
        </div>
      </main>

      <footer class="mt-12">
        <div class="pt-6 pb-6 flex justify-end items-center">
          <div class="dropdown dropdown-end dropdown-top">
            <button class="btn btn-sm md:btn-md gap-2 transition-all" id="themeToggle">
              üé® <span class="hidden sm:inline">Theme</span>
            </button>

            <ul
              class="dropdown-content z-[1] w-72 p-3 bg-base-200 rounded-2xl shadow-2xl grid grid-cols-2 gap-2"
            >
              <li>
                <button
                  class="theme-btn btn btn-sm w-full justify-start gap-2"
                  data-theme="default"
                >
                  <span class="w-3 h-3 rounded-full bg-neutral"></span> Default
                </button>
              </li>
              <li>
                <button class="theme-btn btn btn-sm w-full justify-start gap-2" data-theme="retro">
                  <span class="w-3 h-3 rounded-full bg-warning"></span> Retro
                </button>
              </li>
              <li>
                <button
                  class="theme-btn btn btn-sm w-full justify-start gap-2"
                  data-theme="cyberpunk"
                >
                  <span class="w-3 h-3 rounded-full bg-primary"></span> Cyber
                </button>
              </li>
              <li>
                <button
                  class="theme-btn btn btn-sm w-full justify-start gap-2"
                  data-theme="valentine"
                >
                  <span class="w-3 h-3 rounded-full bg-secondary"></span> Love
                </button>
              </li>
              <li class="col-span-2">
                <button class="theme-btn btn btn-sm w-full justify-start gap-2" data-theme="aqua">
                  <span class="w-3 h-3 rounded-full bg-info"></span> Aqua
                </button>
              </li>
            </ul>
          </div>
        </div>
      </footer>
    </div>

    <!-- SCRIPTS -->
    <script type="module" src="./js/mode.js"></script>
    <script type="module" src="./js/details.js"></script>
    <script type="module" src="./js/html-elements.js"></script>
  </body>
</html>
