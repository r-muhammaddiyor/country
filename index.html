<!DOCTYPE html>
<html lang="en" data-theme="default">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST Countries</title>

    <link rel="stylesheet" href="./css/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="min-h-screen flex flex-col">
    <!-- GLOBAL CONTAINER -->
    <div class="max-w-[1400px] w-full mx-auto px-4 flex flex-col min-h-screen">
      <!-- HEADER -->
      <header class="pt-6 pb-6">
        <div class="flex justify-between items-center">
          <h3 class="text-lg md:text-[24px] font-bold">
            <a href="./index.html">Where in the world?</a>
          </h3>

          <div>
            <button class="dark__mode cursor-pointer">üåô Dark mode</button>
            <button class="hidden light__mode cursor-pointer">‚òÄÔ∏è Light mode</button>
          </div>
        </div>
      </header>

      <!-- MAIN -->
      <main class="flex-1 pt-6">
        <div class="mb-12 p-5">
          <div class="mb-5">
            <label for="search" class="input w-full">
              <svg
                class="h-[1em] opacity-50"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <g
                  stroke-linejoin="round"
                  stroke-linecap="round"
                  stroke-width="2.5"
                  fill="none"
                  stroke="currentColor"
                >
                  <circle cx="11" cy="11" r="8"></circle>
                  <path d="m21 21-4.3-4.3"></path>
                </g>
              </svg>
              <input type="search" id="search" required placeholder="Search" />
            </label>
          </div>

          <select class="select" id="region">
            <option disabled selected>Filter by Region</option>
            <option value="Africa">Africa</option>
            <option value="America">America</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
          </select>
        </div>

        <div class="z-20 ml-auto text-center mr-auto w-full">
          <p id="searchNull" class="text-5xl hidden font-bold">nothing found ü´°</p>
        </div>

        <!-- SKELETON -->
        <ul
          id="skeletonContainer"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10"
        >
          <li class="w-[264px] mx-auto space-y-4">
            <div class="skeleton h-40 w-full"></div>
            <div class="skeleton h-4 w-3/4"></div>
            <div class="skeleton h-4 w-1/2"></div>
            <div class="skeleton h-4 w-2/3"></div>
          </li>

          <li class="w-[264px] mx-auto space-y-4">
            <div class="skeleton h-40 w-full"></div>
            <div class="skeleton h-4 w-3/4"></div>
            <div class="skeleton h-4 w-1/2"></div>
            <div class="skeleton h-4 w-2/3"></div>
          </li>

          <li class="w-[264px] mx-auto space-y-4">
            <div class="skeleton h-40 w-full"></div>
            <div class="skeleton h-4 w-3/4"></div>
            <div class="skeleton h-4 w-1/2"></div>
            <div class="skeleton h-4 w-2/3"></div>
          </li>

          <li class="w-[264px] mx-auto space-y-4">
            <div class="skeleton h-40 w-full"></div>
            <div class="skeleton h-4 w-3/4"></div>
            <div class="skeleton h-4 w-1/2"></div>
            <div class="skeleton h-4 w-2/3"></div>
          </li>
        </ul>

        <!-- COUNTRIES -->
        <ul
          id="countriesContainer"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10"
        >

          <!-- carda -->

          <template id="teplateCard">
            <li
              class="relative group max-w-[264px] w-full rounded-[5px] bg-base-100 text-base-content shadow-md overflow-hidden mx-auto transition-all hover:-translate-y-2 hover:shadow-xl"
            >
              <img
                id="teplateCardFlag"
                class="w-full h-40 object-cover block rounded-t-[5px]"
                src=""
                alt=""
              />

              <div class="p-6">
                <h2 id="teplateCardName" class="text-[18px] font-bold mb-4"></h2>

                <h3 class="text-[14px] mb-2 font-medium">
                  Population:
                  <span id="teplateCardPopulation" class="font-light"></span>
                </h3>

                <h3 class="text-[14px] mb-2 font-medium">
                  Region:
                  <span id="teplateCardRegion" class="font-light"></span>
                </h3>

                <h3 class="text-[14px] font-medium">
                  Capital:
                  <span id="teplateCardCapital" class="font-light"></span>
                </h3>
                <button
                  class="details-btn absolute inset-0 flex items-center justify-center bg-black/40 opacity-0 pointer-events-none group-hover:opacity-100 group-hover:pointer-events-auto transition-all duration-300 cursor-pointer"
                  data-id=""
                  id="infoButton"
                >
                  <span class="px-6 py-3 bg-primary text-primary-content rounded-md font-semibold">
                    View details
                  </span>
                </button>
              </div>
            </li>
          </template>
        </ul>
      </main>

      <!-- FOOTER -->
      <footer class="mt-12">
        <div class="pt-6 pb-6 flex justify-end items-center">
          <div class="dropdown dropdown-end dropdown-top">
            <button class="btn btn-sm md:btn-md gap-2 transition-all" id="themeToggle">
              üé® <span class="hidden sm:inline">Theme</span>
            </button>

            <ul
              class="dropdown-content z-[1] w-72 p-3 bg-base-200 rounded-2xl shadow-2xl grid grid-cols-2 gap-2"
            >
              <li>
                <button
                  class="theme-btn btn btn-sm w-full justify-start gap-2"
                  data-theme="default"
                >
                  <span class="w-3 h-3 rounded-full bg-neutral"></span> Default
                </button>
              </li>
              <li>
                <button class="theme-btn btn btn-sm w-full justify-start gap-2" data-theme="retro">
                  <span class="w-3 h-3 rounded-full bg-warning"></span> Retro
                </button>
              </li>
              <li>
                <button
                  class="theme-btn btn btn-sm w-full justify-start gap-2"
                  data-theme="cyberpunk"
                >
                  <span class="w-3 h-3 rounded-full bg-primary"></span> Cyber
                </button>
              </li>
              <li>
                <button
                  class="theme-btn btn btn-sm w-full justify-start gap-2"
                  data-theme="valentine"
                >
                  <span class="w-3 h-3 rounded-full bg-secondary"></span> Love
                </button>
              </li>
              <li class="col-span-2">
                <button class="theme-btn btn btn-sm w-full justify-start gap-2" data-theme="aqua">
                  <span class="w-3 h-3 rounded-full bg-info"></span> Aqua
                </button>
              </li>
            </ul>
          </div>
        </div>
      </footer>
    </div>

    <!-- SCRIPTS -->
    <script type="module" src="./js/mode.js"></script>
    <script type="module" src="./js/search.js"></script>
    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/html-elements.js"></script>
  </body>
</html>
